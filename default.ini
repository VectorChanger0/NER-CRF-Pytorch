[Data]
data_dir = data
train_file = %(data_dir)s/train.txt
dev_file = %(data_dir)s/tev.txt
test_file = %(data_dir)s/test.txt
vocab_size = 20000
max_length = 100
percentile = 75
shuffle = true

[Save]
save_dir = snapshot
save_model_path = %(save_dir)s/model
save_feature_voc = %(save_dir)s/feature2id.pkl
save_label_voc = %(save_dir)s/label2id.pkl
train_pkl = %(save_dir)s/train.pkl
dev_pkl = %(save_dir)s/dev.pkl
test_pkl = %(save_dir)s/test.pkl
embedding_file = D:/NLP/embeddingCorpus/glove.sentiment.conj.pretrained.txt
embedding_pkl = %(save_dir)s/embedding.pkl
load_dir = snapshot
load_model_path = %(load_dir)s/model
load_feature_voc = %(load_dir)s/feature2id.pkl
load_label_voc = %(load_dir)s/label2id.pkl

[Network]
embed_dim = 300
hidden_size = 150
attention_size = 150
dropout_embed = 0.3
dropout_rnn = 0.5
max_norm = 5.0
which_model = vanilla

[Optimizer]
learning_algorithm = adam
lr = 0.001
lr_scheduler =
weight_decay = 1e-6
clip_norm =

[Run]
epochs = 300
batch_size = 32
log_interval = 1
test_interval = 100
save_after = 3
