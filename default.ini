[Data]
data_dir = datasets
train_file = %(data_dir)s/raw.clean.train
dev_file = %(data_dir)s/raw.clean.dev
test_file = %(data_dir)s/raw.clean.test
shuffle = true
vocab_size = 20000

[Save]
save_dir = snapshot
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_src_vocab_path = %(save_dir)s/src_vocab
save_tgt_vocab_path = %(save_dir)s/tgt_vocab
load_dir = snapshot
load_model_path = %(load_dir)s/model
load_src_vocab_path = %(load_dir)s/src_vocab
load_tgt_vocab_path = %(load_dir)s/tgt_vocab

[Network]
embedding_file = D:/NLP/embeddingCorpus/glove.840B.300d.txt
embed_dim = 300
hidden_size = 150
attention_size = 150
dropout_embed = 0.3
dropout_rnn = 0.5
max_norm = 5.0
which_model = vanilla

[Optimizer]
learning_algorithm = adam
lr = 0.001
lr_scheduler =
weight_decay = 1e-6
clip_norm =

[Run]
epochs = 300
batch_size = 32
log_interval = 1
test_interval = 100
save_after = 3
