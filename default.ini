[Data]
data_dir = data
train_file = %(data_dir)s/train.txt
dev_file =
test_file = %(data_dir)s/train.txt
embedding_file = data/giga.pku.char.words
vocab_size = 20000
max_length = 100
percentile = 75
shuffle = true

[Save]
save_dir = snapshot
save_model_path = %(save_dir)s/models
save_feature_voc = %(save_dir)s/feature2id.pkl
save_label_voc = %(save_dir)s/label2id.pkl

train_pkl = %(save_dir)s/train.pkl
dev_pkl = %(save_dir)s/dev.pkl
test_pkl = %(save_dir)s/test.pkl
embedding_pkl = %(save_dir)s/embedding.pkl

load_dir = snapshot
load_model_path = %(load_dir)s/models
load_feature_voc = %(load_dir)s/feature2id.pkl
load_label_voc = %(load_dir)s/label2id.pkl

[Network]
embed_dim = 200
num_layers = 1
hidden_size = 150
dropout_embed = 0.3
dropout_rnn = 0.5
max_norm = 5.0

[Optimizer]
learning_algorithm = adam
lr = 0.001
lr_scheduler =
weight_decay = 1e-6
clip_norm =

[Run]
epochs = 300
batch_size = 1
test_interval = 100
save_after = 3
